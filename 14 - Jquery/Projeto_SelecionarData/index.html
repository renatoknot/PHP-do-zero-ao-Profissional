<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de Jquery Completo</title>
    <style>
        body{margin:0;}
        .horaescolha{
            width: 100px;
            height: 100px;
            background-color: #eee;
            color:#fff;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    Hora 1: <br>
    <input type="text" name="hora"> <br><br>
    
    Hora 2: <br>
    <input type="text" name="hora2"> <br><br>
    
    Hora 3: <br>
    <input type="text" name="hora3"> <br><br>

    Hora 4: <br>
    <input type="text" name="hora4"> <br><br>

    <div class="horaescolha">
        <button>10:00</button>
        <button>13:00</button>
        <button>18:00</button>
        <button>20:00</button>
    </div>


    <!-- Importando Jquery 3.4.1 -->
    <script type="text/javascript" src="../assets/js/jquery-3.4.1.min.js"></script>
    <!-- js personalizado -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
