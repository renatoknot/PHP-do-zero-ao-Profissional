<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto Bootstrap 4</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style type="text/css">
        
    </style>
</head>
<body>
    <div class="container">
        <div id="slideshowExemplo" class="slide carousel">
            <ol class="carousel-indicators">
                <li data-target="#slideshowExemplo" data-slide-to="0" class="active"></li>
                <li data-target="#slideshowExemplo" data-slide-to="1"></li>
                <li data-target="#slideshowExemplo" data-slide-to="2"></li>
                <li data-target="#slideshowExemplo" data-slide-to="3"></li>
                <li data-target="#slideshowExemplo" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/wallpaper-spawn.jpg" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/spawn1.jpg" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/spawn2.jpg" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/spawn4.jpg" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/spawn5.jpg" class="w-100">
                </div>
            </div>

            <!-- Controle avanÃ§a ou volta -->
            <a class="carousel-control-prev" href="#slideshowExemplo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#slideshowExemplo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>    
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
