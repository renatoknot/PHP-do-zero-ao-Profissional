<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style type="text/css">
       .container {
           display: flex;
           height: 500px;
           background-color: #DDD;
           flex-direction: row;
           justify-content: space-around; 
       } 
       .container div {
           width: 100px;
           height: 100px;
           background-color: #FF0000;
           margin: 10px;
           padding: 10px;
           font-size: 18px;
       }

    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
    </div>

    

</body>
</html>
